<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #ffffff);
    }
    input[type="file"]::file-selector-button {
      @apply bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600;
    }
  </style>
</head>
<body class="min-h-screen text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md py-6 px-8 flex justify-between items-center">
    <h1 class="text-3xl font-bold">Assignments</h1>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Assignment Column -->
     <div class="bg-gradient-to-br from-white via-sky-50 to-blue-100 rounded-2xl shadow-lg p-6 hover:scale-105 transition-transform duration-300">
  <h3 class="text-xl font-semibold mb-4 text-indigo-700">Assignment 1</h3>
  
  <form class="space-y-4">
    <div>
      <label class="block mb-1 text-sm font-medium text-slate-600">Upload File</label>
      <input type="file" class="w-full text-sm text-gray-700 border border-gray-300 rounded" />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-slate-600">Submission Link</label>
      <input type="url" placeholder="https://example.com" class="w-full text-sm border border-gray-300 rounded px-3 py-2" />
    </div>

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition-colors">
      Submit
    </button>
  </form>
</div>


      <!-- Duplicate this block for more assignments -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-xl font-semibold mb-4">Assignment 2</h3>
        
        <form class="space-y-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Upload File</label>
            <input type="file" class="w-full text-sm text-gray-700 border border-gray-300 rounded" />
          </div>
          
          <div>
            <label class="block mb-1 text-sm font-medium">Submission Link</label>
            <input type="url" placeholder="https://example.com" class="w-full text-sm border border-gray-300 rounded px-3 py-2" />
          </div>

          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Submit
          </button>
        </form>
      </div>

    </div>
  </main>

  <!-- Footer Note with Your Name -->
  <div class="fixed bottom-4 right-4 text-sm text-gray-600 bg-white bg-opacity-90 px-4 py-2 rounded shadow-md">
    Aakash Thapa, Department: IBM
  </div>

</body>
</html>
